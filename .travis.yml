os: linux
dist: trusty
sudo: required
language: c
compiler: avr-gcc
branches:
  except:
    - /^.*-automated-build$/
env:
  global:
  - secure: 
  matrix:
  - TARGET=all-keyboards AUTOGEN=true
  - TARGET=test AUTOGEN=false
script:
- make $TARGET AUTOGEN=$AUTOGEN
addons:
  apt:
    packages:
    - avr-libc
    - gcc-avr
    - dfu-programmer
    - pandoc
    - gcc-arm-none-eabi
    - binutils-arm-none-eabi
    - libnewlib-arm-none-eabi
    - diffutils
after_success: 
  if [ "$AUTOGEN" == "true" ]; then
    bash util/travis_compiled_push.sh;
  fi
